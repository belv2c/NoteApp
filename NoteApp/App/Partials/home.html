<div ng-controller="HomeController" id="note-add">
    <h2>Create a note</h2>
    <form name="newNote" ng-submit="addNewNote()" novalidate>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="formControlSelec1">Category</label>
            <select class="form-control" id="formControlSelect">
                <option>Personal</option>
                <option>Work</option>
                <option>School</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formControlTextarea">Add note:</label>
            <textarea ng-model="note.NoteBody" class="form-control" id="formControlTextarea" rows="10"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Save</button>
    </form>
</div>
