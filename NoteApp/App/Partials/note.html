<div ng-controller="NoteController" id="note-add">
    <h2>Create a note</h2>
    <form name="newNote" ng-submit="addNote()" novalidate>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input ng.model="user.Email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group col-sm-4">
            <label for="inputStartDate">Start Date</label>
            <input ng-model="note.createdOn" required type="date" class="form-control" id="inputStartDate" aria-describedby="startDate" placeholder="Start Date">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="note.title" type="text" class="form-control" id="note-title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="formControlTextarea">Add note:</label>
            <textarea ng-model="note.NoteBody" class="form-control" id="formControlTextarea" rows="10"></textarea>
        </div>
        <button ng-click="addNote()" class="btn btn-primary save-btn">Save</button>
    </form>
</div>
