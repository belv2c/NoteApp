<div ng-controller="NoteController" id="note-add">

    <button ng-click="navigateToNoteForm()" class="btn btn-primary new-btn">New Note + </button>


    <div class="notes-row" ng-repeat="note in notes">
        <p>{{note.NoteId}}</p>
        <p>{{note.Title}}</p>
        <p>{{note.NoteBody}}</p>
        <p>{{note.CreateDate}}</p>

    <button type="button" class="btn btn-warning">Edit</button>
    <button type="button" class="btn btn-danger">Delete</button>
    </div>

</div>
