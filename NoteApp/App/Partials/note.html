<div ng-controller="NoteController" id="note-add">

    <button ng-click="navigateToNoteForm()" class="btn btn-primary new-btn">New Note + </button>


    <div class="notes-row" ng-repeat="note in notes" ng-click="navigateToNoteDetail(note.NoteId)">
        <p>{{note.Title}}</p>
        <p>{{note.CreateDate}}</p>

    <button type="button" ng-click="navigateToNoteDetail(note.NoteId)" class="btn btn-warning">Edit</button>
    </div>

</div>
